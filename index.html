<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <script>
      var i = 0;
      while (i < 5) {
        document.write("<button>While Loop</button>");
        i = i + 1;
      }
    </script>
  </body>
</html>
